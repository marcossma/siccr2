<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SICCR - Sistema Integrado Centro de Ciências Rurais</title>
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/dialogs.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/ui-kit.css">
        <link rel="stylesheet" href="./css/dialogs.css">
        <script type="module" src="../js/scripts.js" defer></script>
        <script type="module" src="./js/script.js"></script>
    </head>
<body>
    <!-- Formulário de Login DIALOG -->
    <dialog id="dialogLogin">
        <fieldset>
            <legend>Login</legend>

            <form id="frmLogin">
                <div class="row">
                    <input type="text" name="txtLogin" id="txtLogin" class="formInput" placeholder="Digite o seu login">
                </div>
                <div class="row">
                    <input type="password" name="txtSenha" id="txtSenha" class="formInput" placeholder="Digite a sua senha">
                </div>
                <div class="row">
                    <button id="btnLogin">Entrar</button>
                    <button id="btnCancelarLogin">Cancelar</button>
                </div>
            </form>
        </fieldset>
    </dialog>
    <!-- Fim formulário de Login DIALOG -->
    <div class="container">
        <header>
            <a href="/">
                <img src="../img/logo.png" alt="Logo do CCR" title="Logo do CCR" class="logo">
            </a>
            <div class="acesso">
                <a href="#" id="btnEntrar">Entrar</a>
            </div>
        </header>
        <div>
            <responsive-menu></responsive-menu>
        </div>
        <main class="flex flex--column">
            <section class="titulo_painel flex justify--space--between align--items--center">
                <h1 class="flex align--items--center gap--15">
                    <i class="bi bi-globe-americas font--size--30"></i>
                    Painel Administrativo - Subunidades
                </h1>

                <button class="btn_adicionar subunidade flex align--items--center gap--10 cursor--pointer">Adicionar <i class="bi bi-globe-americas font--size--20"></i></button>
            </section>

            <section class="informacoes_painel">
                <div class="cabecalho flex">
                    <div class="titulo flex flex--2">Cód.</div>
                    <div class="titulo flex flex--8">Subunidade</div>
                    <div class="titulo flex flex--8">Unidade</div>
                    <div class="titulo flex flex--2">Sigla</div>
                    <div class="titulo flex flex--1">Ações</div>
                </div>

                <div class="listaUnidades">
                    <!-- Unidades carregadas dinamicamente do banco de dados -->
                </div>

            </section>
            
        </main>
        <footer>Rodapé</footer>
    </div>

    <!-- Formulário cadastro Subunidade -->
    <dialog class="dialogPainel unidades">
        <fieldset>
            <legend>Cadastro de Subunidade</legend>

            <form class="frmCadastroPainel frmUnidade flex flex--column gap--15" name="">
                <div class="row">
                    <input type="hidden" name="txtIdSubUnidade" id="txtIdSubUnidade">
                    <input type="text" name="txtCodigoSubUnidade" id="txtCodigoSubUnidade" class="formInput width--100" placeholder="Digite o código da subunidade">
                    <label class="painelLabel" for="txtCodigoUnidade">Ex.: 03.36</label>
                </div>
                <div class="row">
                    <input type="text" name="txtSubUnidade" id="txtSubUnidade" class="formInput width--100" placeholder="Digite o nome da subunidade">
                    <label class="painelLabel" for="txtSubUnidade">Ex.: Departamento de Fitotecnia</label>
                </div>
                
                <div class="row">
                    <input type="text" name="txtSiglaSubUnidade" id="txtSiglaSubUnidade" class="formInput width--100" placeholder="Digite a sigla da subunidade">
                    <label class="painelLabel" for="txtSiglaSubunidade">Ex.: DFT</label>
                </div>

                <div class="row">
                    <select name="txtUnidade" id="txtUnidade" class="formInput width--100">
                        <option value="">Selecione a unidade...</option>
                    </select>
                    <label class="painelLabel" for="txtUnidade">Selecione a unidade vinculada</label>
                </div>
                <div class="row">
                    <button class="btnPainelFormulario cadastrarUnidade">Cadastrar</button>
                    <button class="btnPainelFormulario atualizarUnidade">Atualizar</button>
                    <button class="btnPainelFormulario cancelarUnidade">Cancelar</button>
                </div>
            </form>
        </fieldset>
    </dialog>
    <!-- Fim formulário cadastro Subunidade -->

    <script type="module" src="../js/components/index.js"></script>
</body>
</html>
