<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICCR - Sistema Integrado Centro de Ciências Rurais</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dialogs.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ui-kit.css">
    <link rel="stylesheet" href="./css/dialogs.css">
    <script type="module" src="../js/scripts.js" defer></script>
    <script type="module" src="./js/script.js"></script>
</head>
<body>
    <!-- Formulário de Login DIALOG -->
    <dialog id="dialogLogin">
        <fieldset>
            <legend>Login</legend>

            <form id="frmLogin">
                <div class="row">
                    <input type="text" name="txtLogin" id="txtLogin" class="formInput" placeholder="Digite o seu login">
                </div>
                <div class="row">
                    <input type="password" name="txtSenha" id="txtSenha" class="formInput" placeholder="Digite a sua senha">
                </div>
                <div class="row">
                    <button id="btnLogin">Entrar</button>
                    <button id="btnCancelarLogin">Cancelar</button>
                </div>
            </form>
        </fieldset>
    </dialog>
    <!-- Fim formulário de Login DIALOG -->
    <div class="container">
        <header>
            <a href="/">
                <img src="../img/logo.png" alt="Logo do CCR" title="Logo do CCR" class="logo">
            </a>
            <div class="acesso">
                <a href="#" id="btnEntrar">Entrar</a>
            </div>
        </header>
        <div>
            <responsive-menu></responsive-menu>
        </div>
        <main class="flex flex--column">
            <section class="titulo_painel flex justify--space--between align--items--center">
                <h1 class="flex align--items--center gap--15">
                    <i class="bi bi-people font--size--40"></i>
                    Painel Administrativo - Usuários
                </h1>

                <button class="btn_adicionar usuario flex align--items--center gap--10 cursor--pointer">Adicionar <i class="bi bi-person-plus font--size--20"></i></button>
            </section>

            <section class="informacoes_painel">
                <div class="cabecalho flex">
                    <div class="titulo flex flex--3">
                        Nome
                    </div>
                    <div class="titulo flex flex--3">
                        E-Mail
                    </div>
                    <div class="titulo flex flex--2">
                        Siape
                    </div>
                    <div class="titulo flex flex--2">
                        Data de nasc.
                    </div>
                    <div class="titulo flex flex--2">
                        Subunidade
                    </div>
                    <div class="titulo flex flex--3">
                        Whatsapp
                    </div>
                    <div class="titulo flex flex--3">
                        Permissão
                    </div>
                    <div class="titulo flex flex--2">
                        Ações
                    </div>
                </div>

                <div class="listaUnidades">
                    <!-- Informações dos usuários serão carregadas dinamicamente -->
                </div>
            </section>
            
        </main>
        <footer>Rodapé</footer>
    </div>

    <!-- Formulário cadastro Unidade -->
    <dialog class="dialogPainel unidades">
        <fieldset>
            <legend>Cadastro de Usuário</legend>

            <form class="frmCadastroPainel frmUnidade flex flex--column gap--15">
                <div class="row">
                    <input type="hidden" name="idUsuario" id="idUsuario">
                    <input type="text" name="nome" id="nome" class="formInput width--100" placeholder="Digite o nome do servidor">
                    <label class="painelLabel" for="nome">Ex.: Daniel Mânica</label>
                </div>

                <div class="row">
                    <input type="text" name="email" id="email" class="formInput width--100" placeholder="Digite email do servidor">
                    <label class="painelLabel" for="email">Ex.: patrimonio.ccr@ufsm.br</label>
                </div>

                <div class="row">
                    <input type="text" name="siape" id="siape" class="formInput width--100" placeholder="Digite siape do servidor">
                    <label class="painelLabel" for="siape">Ex.: 2152076</label>
                </div>

                <div class="row">
                    <input type="password" name="senha" id="senha" class="formInput width--100" placeholder="Digite uma senha de acesso">
                    <label class="painelLabel" for="senha"></label>
                </div>

                <div class="row">
                    <input type="date" name="data_nascimento" id="data_nascimento" class="formInput width--100">
                    <label class="painelLabel" for="data_nascimento">Digite ou selecione a data de nascimento</label>
                </div>

                <div class="row">
                    <input type="text" name="whatsapp" id="whatsapp" class="formInput width--100" placeholder="Digite o whatsapp do servidor">
                    <label class="painelLabel" for="whatsapp">Ex.: 5599999999</label>
                </div>
                
                <div class="row">
                    <select name="subunidade" id="subunidade" class="formInput width--100">
                        <!-- Options serão adicionados dinamicamente -->
                    </select>
                    <label class="painelLabel" for="subunidade">Selecione a subunidade de lotação...</label>
                </div>

                <div class="row flex justify--content--center align--items--center gap--10">
                    <label for="" class="formLabel">Selecione as permissões: </label>
                    <div class="flex align--items--center justify--content--center gap--20">
                        <span>
                            <input type="checkbox" name="permissao[]" id="diretor"> Diretor
                        </span>
                        <span>
                            <input type="checkbox" name="permissao[]" id="chefia"> Chefia
                        </span>
                        <span>
                            <input type="checkbox" name="permissao[]" id="servidor"> Servidor
                        </span>
                    </div>
                </div>



                <div class="row">
                    <button class="btnPainelFormulario cadastrarUnidade">Cadastrar</button>
                    <button class="btnPainelFormulario atualizarUnidade">Atualizar</button>
                    <button class="btnPainelFormulario cancelarUnidade">Cancelar</button>
                </div>
            </form>
        </fieldset>
    </dialog>
    <!-- Fim formulário cadastro Unidade -->

    <script type="module" src="../js/components/index.js"></script>
</body>
</html>
