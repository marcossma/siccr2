<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICCR - Sistema Integrado Centro de Ciências Rurais</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dialogs.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ui-kit.css">
    <script type="module" src="../js/scripts.js" defer></script>
    <script type="module" src="./js/script.js"></script>
</head>
<body>
    <!-- Formulário de Login DIALOG -->
    <dialog id="dialogLogin">
        <fieldset>
            <legend>Login</legend>

            <form id="frmLogin">
                <div class="row">
                    <input type="text" name="txtLogin" id="txtLogin" class="formInput" placeholder="Digite o seu login">
                </div>
                <div class="row">
                    <input type="password" name="txtSenha" id="txtSenha" class="formInput" placeholder="Digite a sua senha">
                </div>
                <div class="row">
                    <button id="btnLogin">Entrar</button>
                    <button id="btnCancelarLogin">Cancelar</button>
                </div>
            </form>
        </fieldset>
    </dialog>
    <!-- Fim formulário de Login DIALOG -->
    <div class="container">
        <header>
            <a href="/">
                <img src="../img/logo.png" alt="Logo do CCR" title="Logo do CCR" class="logo">
            </a>
            <div class="acesso">
                <a href="#" id="btnEntrar">Entrar</a>
            </div>
        </header>
        <div>
            <responsive-menu></responsive-menu>
        </div>
        <main class="flex flex--column">
            <section class="titulo_painel flex justify--content--evenly">
                <h1>Painel Administrativo</h1>
            </section>
            <section class="botoes_painel flex wrap justify--space--around gap--30 width--100">
                <a href="/adm/unidades">
                    <div class="botao_painel flex flex--column align--items--center gap--15 cursor--pointer">
                        <i class="bi bi-globe font--size--30"></i>
                        <p>Unidades</p>
                    </div>
                </a>

                <a href="/adm/subunidades">
                    <div class="botao_painel flex flex--column align--items--center gap--15 cursor--pointer">
                        <i class="bi bi-globe-americas font--size--30"></i>
                        <p>Subunidades</p>
                    </div>
                </a>

                <a href="/adm/usuarios">
                    <div class="botao_painel flex flex--column align--items--center gap--15 cursor--pointer">
                        <i class="bi bi-people font--size--30"></i>
                        <p>Usuários</p>
                    </div>
                </a>

                <a href="/adm/predios">
                    <div class="botao_painel flex flex--column align--items--center gap--15 cursor--pointer">
                        <i class="bi bi-buildings font--size--30"></i>
                        <p>Prédios</p>
                    </div>
                </a>

                <a href="/adm/salas">
                    <div class="botao_painel flex flex--column align--items--center gap--15 cursor--pointer">
                        <i class="bi bi-door-closed font--size--30"></i>
                        <p>Salas</p>
                    </div>
                </a>

            </section>
        </main>
        <footer>Rodapé</footer>
    </div>

    <script type="module" src="../js/components/index.js"></script>
</body>
</html>
